<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JASPIJPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://via.placeholder.com/150x50?text=JASPIJPI+Logo" alt="Logo JASPIJPI" class="logo">
            <h1>Formulario de Contacto</h1>
        </div>

        <form id="contactForm" name="contacto-jaspijpi" netlify data-netlify="true">
            <input type="hidden" name="form-name" value="contacto-jaspijpi">

            <!-- Campos del formulario -->
            <div class="form-group">
                <label for="nombres">Nombres* (2 nombres mínimo)</label>
                <input type="text" id="nombres" name="nombres" pattern="[A-Za-záéíóúñÁÉÍÓÚÑ ]{3,}( [A-Za-záéíóúñÁÉÍÓÚÑ ]{3,})+" title="Ingrese al menos 2 nombres" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos* (2 apellidos mínimo)</label>
                <input type="text" id="apellidos" name="apellidos" pattern="[A-Za-záéíóúñÁÉÍÓÚÑ ]{3,}( [A-Za-záéíóúñÁÉÍÓÚÑ ]{3,})+" title="Ingrese al menos 2 apellidos" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono*</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de solicitud*</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <button type="submit" id="submitBtn">
                <span class="button-text">Enviar Solicitud</span>
                <span class="spinner hidden"></span>
            </button>
        </form>

        <div id="confirmation" class="hidden">
            <div class="success-icon">✓</div>
            <h3>Solicitud Registrada</h3>
            <p>ID de seguimiento: <strong id="trackingId"></strong></p>
            <button id="copyBtn" class="copy-button">
                <span>Copiar ID</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M8 17.929H6c-1.105 0-2-.912-2-2.036V5.036C4 3.91 4.895 3 6 3h8c1.105 0 2 .911 2 2.036v1.866m-6 .17h8c1.105 0 2 .91 2 2.035v10.857C20 21.09 19.105 22 18 22h-8c-1.105 0-2-.911-2-2.036V9.107c0-1.124.895-2.036 2-2.036z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
