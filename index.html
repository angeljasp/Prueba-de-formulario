<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('TU_USER_ID_EMAILJS'); // Reemplaza con tu ID real
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Solicitud de Servicio</h1>
        
        <!-- Formulario Netlify + EmailJS -->
        <form 
            id="serviceForm" 
            name="solicitud-servicio" 
            netlify 
            data-netlify="true"
            netlify-honeypot="bot-field"
        >
            <input type="hidden" name="form-name" value="solicitud-servicio">
            <div class="hidden">
                <label>No llenes este campo: <input name="bot-field"></label>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre completo*</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrÃ³nico*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">TelÃ©fono*</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="detalles">Detalles*</label>
                <textarea id="detalles" name="detalles" rows="4" required></textarea>
            </div>

            <input type="hidden" id="tracking_id" name="tracking_id">

            <button type="submit" id="submitBtn">Enviar Solicitud</button>
        </form>

        <div id="confirmation" class="hidden">
            <h3>âœ… Solicitud enviada</h3>
            <p>ID de seguimiento: <strong id="displayId"></strong></p>
            <button id="copyBtn">Copiar ID</button>
        </div>

        <p class="footer">Â¿Necesitas ayuda? <a href="mailto:soporte@tuempresa.com">ðŸ’¬ Soporte</a></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
