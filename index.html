<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio - JASPIJPI</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- EmailJS con tu clave pública -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('naOhhhdCRqiLYdV5P'); // Clave pública proporcionada
    </script>
</head>
<body>
    <div class="form-container">
        <h1>📋 Solicitud de Servicio</h1>
        <p>Complete todos los campos obligatorios (*)</p>

        <form id="serviceForm" name="solicitud-jaspijpi" netlify data-netlify="true">
            <input type="hidden" name="form-name" value="solicitud-jaspijpi">

            <div class="form-group">
                <label for="nombre">Nombre completo*</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono*</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="detalles">Detalles de la solicitud*</label>
                <textarea id="detalles" name="detalles" rows="5" required></textarea>
            </div>

            <button type="submit" id="submitBtn">Enviar Solicitud</button>
        </form>

        <div id="confirmation" class="hidden">
            <h3>✅ ¡Solicitud enviada con éxito!</h3>
            <p>ID de seguimiento: <strong id="trackingId"></strong></p>
            <button onclick="copyToClipboard()">📋 Copiar ID</button>
            <p class="small">Revisa tu correo electrónico para más detalles.</p>
        </div>

        <p class="footer">¿Necesitas ayuda? <a href="mailto:soporte@jaspijpi.com">✉️ Contactar soporte</a></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
